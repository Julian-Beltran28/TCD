# Yaml de usuarios
openapi: 3.0.0
info: 
  title: API TechCraft Dynamics - Perfil
  version: 1.0.0
tags:
  - name: Perfil 游
    description: Endpoint para gestionar el perfil

paths:

# ---------------------------------------------------------------------------------
# Mostramos el perfil del usuario que busquen por su ID
  /api/perfil/{id}:
    get:
      summary: Vista del usuario logueado por su ID 
      tags: [Perfil 游쬫
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: Ingrese el ID del usuario exacto para visualizar el perfil

      # Descripciones de los errores 
      responses: 
        "200":
          description: Perfil del usuario por su ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  Primer_Nombre:
                    type: string
                    example: Julian
                  Segundo_Nombre:
                    type: string
                    example: Daniel
                  Primer_Apellido:
                    type: string
                    example: Beltran
                  Segundo_Apellido:
                    type: string
                    example: Bustos
                  Tipo_documento:
                    type: string
                    example: CC
                  Numero_documento:
                    type: string
                    example: 123456789 
                  Numero_celular:
                    type: string
                    example: 987654321
                  Correo_personal:
                    type: string
                    example: Julian@personal.com
                  Correo_empresarial:
                    type: string
                    example: Julian@empresa.com
                  Rol:
                    type: integer
                    example: admin
                  imagen:
                    type: string
                    format: uri
        "404":
          description: Perfil del usuario no encontrado o Usuario no existente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: Perfil del usuario no encontrado o Usuario no existente
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: Error interno del servidor

