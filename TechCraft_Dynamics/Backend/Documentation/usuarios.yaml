# ---------------------------------------------------------------------------------
# Mostramos la lista de los usuarios
  /api/usuarios:
    get:
      summary: Lista de todos los usuarios
      tags: [Usuarios ]

      # Descripcion de los errores
      responses: 
        "200":
          description: Lista de los usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  Primer_Nombre:
                    type: string
                    example: Julian
                  Segundo_Nombre:
                    type: string
                    example: Daniel
                  Primer_Apellido:
                    type: string
                    example: Beltran
                  Segundo_Apellido:
                    type: string
                    example: Bustos
                  Tipo_documento:
                    type: string
                    example: CC
                  Numero_documento:
                    type: string
                    example: 123456789
                  Numero_celular:
                    type: string
                    example: 987654321
                  Correo_personal:
                    type: string
                    example: Julian@personal.com
                  Correo_empresarial:
                    type: string
                    example: Julian@empresa.com
                  id_Rol:
                    type: integer
                    example: 1
        "404":
          description: No hay lista de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: No hay lista de usuarios
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                    example: Error interno del servidor

