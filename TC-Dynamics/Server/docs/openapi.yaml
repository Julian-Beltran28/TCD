  - name: Categorías 
    description: Gestión de categorías de productos
  - name: Subcategorías 
    description: Gestión de subcategorías de productos
  - name: Productos 
    description: Gestión de productos (paquete y gramaje)
  - name: Proveedores 
    description: Gestión de proveedores
  - name: Ventas 
    description: Gestión de ventas y transacciones

