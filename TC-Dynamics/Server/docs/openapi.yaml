components:
  parameters:
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: ID del recurso

  schemas:
    Error:
      type: object
      properties:
        mensaje:
          type: string
          example: Error en la operación

    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 1
        Primer_Nombre:
          type: string
          example: Julian
        Segundo_Nombre:
          type: string
          example: Daniel
        Primer_Apellido:
          type: string
          example: Beltran
        Segundo_Apellido:
          type: string
          example: Bustos
        Tipo_documento:
          type: string
          example: CC
        Numero_documento:
          type: string
          example: "123456789"
        Numero_celular:
          type: string
          example: "987654321"
        Correo_personal:
          type: string
          example: julian@personal.com
        Correo_empresarial:
          type: string
          example: julian@empresa.com
        Rol:
          type: string
          example: admin
        imagen:
          type: string
          format: uri
          example: imagen.jpg

    PerfilInput:
      type: object
      properties:
        Primer_Nombre:
          type: string
          example: Julian
        Segundo_Nombre:
          type: string
          example: Daniel
        Primer_Apellido:
          type: string
          example: Beltran
        Segundo_Apellido:
          type: string
          example: Bustos
        Tipo_documento:
          type: string
          example: CC
        Numero_documento:
          type: string
          example: "123456789"
        Numero_celular:
          type: string
          example: "987654321"
        Correo_personal:
          type: string
          format: email
          example: julian@personal.com
        Correo_empresarial:
          type: string
          format: email
          example: julian@empresa.com
        Rol:
          type: integer
          example: 1
        imagen:
          type: string
          format: binary
          description: Imagen de perfil del usuario

    Categoria:
      type: object
      properties:
        id:
          type: integer
          example: 1
        Nombre_categoria:
          type: string
          example: Comida perros
        Imagen_categoria:
          type: string
          format: uri
          example: comida_perros.jpg
        Descripcion:
          type: string
          example: Se tiene los diferentes sabores y marcas de la comida para perros

    CategoriaInput:
      type: object
      required:
        - Nombre_categoria
      properties:
        Nombre_categoria:
          type: string
          example: Comida perros
          description: Nombre de la categoría
        Imagen_categoria:
          type: string
          format: binary
          description: Imagen representativa de la categoría
        Descripcion:
          type: string
          example: Se tiene los diferentes sabores y marcas de la comida para perros
          description: Descripción detallada de la categoría

    Subcategoria:
      type: object
      properties:
        id:
          type: integer
          example: 1
        Nombre_Subcategoria:
          type: string
          example: Comida chunky para perro
        Descripcion:
          type: string
          example: Se tiene todos los sabores de la comida chunky
        id_Categorias:
          type: integer
          example: 4

    SubcategoriaInput:
      type: object
      required:
        - Nombre_Subcategoria
        - id_Categorias
      properties:
        Nombre_Subcategoria:
          type: string
          example: Comida chunky para perro
          description: Nombre de la subcategoría
        Descripcion:
          type: string
          example: Se tiene todos los sabores de la comida chunky
          description: Descripción detallada de la subcategoría
        id_Categorias:
          type: integer
          example: 4
          description: ID de la categoría padre

    Producto:
      type: object
      properties:
        id:
          type: integer
          example: 1
        Imagen_producto:
          type: string
          format: uri
          example: Imagen_chunky_pollo.jpg
        Nombre_producto:
          type: string
          example: Chunky pollo
        Precio:
          type: number
          format: float
          example: 5000
          nullable: true
        stock:
          type: integer
          example: 30
          nullable: true
        Kilogramos:
          type: integer
          example: 1
          nullable: true
        Precio_kilogramo:
          type: number
          format: float
          example: 7000
          nullable: true
        Libras:
          type: integer
          example: 1
          nullable: true
        Precio_libras:
          type: number
          format: float
          example: 3500
          nullable: true
        Descripcion:
          type: string
          example: Se tiene el sabor pollo de chunky
        Codigo_de_barras:
          type: string
          example: "1010101010"
        id_SubCategorias:
          type: integer
          example: 2
        id_Proveedor:
          type: integer
          example: 2
        tipo_producto:
          type: string
          enum: [paquete, gramaje]
          example: paquete
          description: Tipo de producto que determina su forma de venta

    ProductoInput:
      type: object
      required:
        - Nombre_producto
        - tipo_producto
        - id_SubCategorias
        - id_Proveedor
      properties:
        Imagen_producto:
          type: string
          format: binary
          description: Imagen del producto
        Nombre_producto:
          type: string
          example: Chunky pollo
          description: Nombre del producto
        Precio:
          type: number
          format: float
          example: 5000
          nullable: true
          description: Precio del producto (para tipo paquete)
        stock:
          type: integer
          example: 30
          nullable: true
          description: Cantidad disponible en inventario
        Kilogramos:
          type: integer
          example: 1
          nullable: true
          description: Cantidad de kilogramos (para tipo gramaje)
        Precio_kilogramo:
          type: number
          format: float
          example: 7000
          nullable: true
          description: Precio por kilogramo (para tipo gramaje)
        Libras:
          type: integer
          example: 1
          nullable: true
          description: Cantidad de libras (para tipo gramaje)
        Precio_libras:
          type: number
          format: float
          example: 3500
          nullable: true
          description: Precio por libra (para tipo gramaje)
        Descripcion:
          type: string
          example: Se tiene el sabor pollo de chunky
          description: Descripción detallada del producto
        Codigo_de_barras:
          type: string
          example: "1010101010"
          description: Código de barras único del producto
        id_SubCategorias:
          type: integer
          example: 2
          description: ID de la subcategoría a la que pertenece
        id_Proveedor:
          type: integer
          example: 2
          description: ID del proveedor del producto
        tipo_producto:
          type: string
          enum: [paquete, gramaje]
          example: paquete
          description: |
            Tipo de producto:
            - **paquete**: Producto vendido por unidad con precio fijo
            - **gramaje**: Producto vendido por peso (kg/lb)