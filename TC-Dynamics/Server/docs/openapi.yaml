openapi: 3.0.0
info:
  title: TechCraft Dynamics - Documentacion con Scalar para App móvil
  description: |
    Documentacion realizada con Scalar para el aplicativo móvil de TechCraft Dynamics.
    
    ## Características
    - Autenticación JWT
    - Gestión de productos y categorías
    - Sistema de ventas
    - Administración de usuarios
    - Control de proveedores y stock
    - Reportes y estadísticas básicas
    - Interfaz amigable para dispositivos móviles
    
    
    ## Tecnologías
    - Backend: Node.js + Express
    - Frontend: React Native
    - Base de datos: MySQL Worckbenhch


